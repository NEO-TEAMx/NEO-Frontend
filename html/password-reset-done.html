<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../assets/fontawesome-free-6.4.2-web/css/fontawesome.min.css">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script src="https://kit.fontawesome.com/1b9f7a129a.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="./assets/images/neo-logo.png" sizes="16x16 32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Password-reset-done</title>
</head>
<style>
 .deco a {
    color:#008d42;
    text-decoration: none;
    font-size: 15px;
 }
</style>
<body>
    <div class="px-4 deco" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div class="form bg-dark text-light card rounded p-5"  style="width: fit-content; margin-top: 170px;">
            <div class="align-center">
                    <i class="fa fa-envelope text-success" style="font-size: 45px;"></i>
            </div>
            <div class="my-4 align-center">
                <h4 class="moreWhite">Check your mail</h4>
            </div>
            <div class="align-center my-4">
                <small class="greyWhite">
                    Password reset link sent to your email. Check your inbox, follow instructions.
                    <br>
                    For assistance, contact support.    
                </small>
            </div>
    
            
        </div>
        <div class="mt-4 text-center">
            <h5 style="font-size: 16px; color: white;">
                Did not receive the email? Check your spam folder, or <br>
                <a href="./forgot-password.html">Try again</a>
            </h5>
        </div>
    </div>
</body>
</html>
