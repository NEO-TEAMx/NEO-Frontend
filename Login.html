<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Login/ Sign Up Form</title>

</head>
<body>
   
    

    <section id="header">
      <div class="small-header">
          <div class="sidebside">
              <a href="Main.html"><div class="logo"><img src="./material/Anchor logo2.jpg" alt=""></div></a>
           <a href="Main.html"> <h2>Anchor</h2></a>  
          </div>
   
      </div>
    
</section>


    <section id="form" class="section-p1">
        <div class="form-container">
            <form class="form" id="login">
    
                <h1 class="form__title">Sign In To Anchor</h1>
                <div class="form__message form__message--error">
            
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or Email">
                    <div class="form__input-error-message"></div>
    
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Log in</button>
                <p class="form__text"><a href="#" class="form__link">Forgot your password?</a></p>
                <p class="form__text"><a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account?</a></p>
    
            </form>
    
    
    
    
    
    
            <form class="form form--hidden" id="createAccount">
    
                <h1 class="form__title">Sign Up For Anchor</h1>
                <div class="form__message form__message--error">
            
                </div>
                <div class="form__input-group">
                    <input type="text"  id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
    
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
    
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                    <div class="form__input-error-message"></div>
                </div>
    
    
                <button class="form__button" type="submit">Register</button>
                <p class="form__text"><a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a></p>
                
    
    
    
            </form>
        </div>
    
    </section>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const menu = document.querySelector("#navbar");
        const menuBtn = document.querySelector("#open-menu-btn");
        const closeBtn = document.querySelector("#close-menu-btn");
      
        menuBtn.addEventListener('click', () => {
          menu.style.display = "flex"
          closeBtn.style.display = "inline-block";
          menuBtn.style.display = "none";
        });
      
        closeBtn.addEventListener('click', () => {
          menu.style.display = "none";
          closeBtn.style.display = "none";
          menuBtn.style.display = "inline-block";
        });
      
        console.log("Contact script file linked successfully!");
      });
  
      
    </script>
   

    <script src="./src/main.js"></script>
  </section>
</body>
</html>
