      font-size: 1rem;

    .copy {

      color: #ffff;

    }

    }


    #referralCode {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      padding: 15px;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #09582e;
      background-color: transparent;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border: 1px solid #09582e;
      color: #ffffff;
      background-color: transparent;
      flex: 1;
    }

    th {
      background-color: transparent;
      border: 1px solid #09582e;
    }

    tr {
      display: flex;
      justify-content: space-between;
    }

    tr:nth-child(odd) {
      background-color: transparent;
    }

    tr:nth-child(even) {
      background-color: transparent;
    }

    td:nth-child(2) {
      border-right: 1px solid #09582e;
      /* Add line after "Bought Hash" column */
    }

    tr:last-child td {
      border-bottom: none;
      /* Remove border at the last row */
    }

    .table-section {
      padding: 3rem;
      text-align: center;
    }

    .table-section h1 {
      color: white;
      font-size: 24px;
      font-weight: 800;
      font-family: "Times New Roman", Times, serif;
      margin-bottom: 1.5rem;

    @media screen and (max-width: 768px) {

    @media screen and (max-width: 900px) {

      background-color: #000000;

      margin-bottom: 5px;

    document.addEventListener("DOMContentLoaded", function () {
      const menu = document.querySelector("#navbar");

      menuBtn.addEventListener("click", () => {
        menu.style.display = "flex";
        closeBtn.style.display = "inline-block";

        menu.style.display = "none";
        closeBtn.style.display = "none";
        menuBtn.style.display = "inline-block";
      });

      // console.log("Contact script file linked successfully!");
    });

        // CHANGE ICON
        const icon = document.querySelector('.show__icon i');
        const showDiv = document.getElementById('showLink');

        if (icon.classList.contains('fa-plus')) {
            showDiv.style.display = "block";
            icon.classList.remove('fa-plus');
            icon.classList.add('fa-minus');
        } else {
            showDiv.style.display = "none";
            icon.classList.remove('fa-minus');
            icon.classList.add('fa-plus');
        }
    });
});
