    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #09582e;
      background-color: transparent;
    }

    th,
    td {
      padding: 10px 8px;
      text-align: left;
      border: 1px solid #09582e;
      color: #ffffff;
      font-size: 14px;
      background-color: transparent;
      flex: 1;
      overflow: hidden;
    }

    th {
      background-color: transparent;
      border: 1px solid #09582e;
    }

    td {
      height: 55px;
    }

    tr {
      display: flex;
      justify-content: space-between;
    }

    tr:nth-child(odd) {
      background-color: transparent;
    }

    tr:nth-child(even) {
      background-color: transparent;
    }

    td:nth-child(2) {
      border-right: 1px solid #09582e;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .table-section {
      padding: 20px;
      text-align: center;
    }

    .table-section h1 {
      color: white;
      font-size: 20px;
      font-weight: 800;
      font-family: 'Times New Roman', Times, serif;
      margin-bottom: 1.5rem;
    }

    /*------------------------------------------------------------  FOOTER BEGINS--------------------------------------------------------------*/

    .fixed-footer {
      position: absolute;
      bottom: 0;
      background-color: #000000;
      color: white;
      padding: 30px 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 3rem;
    }

    .footer-icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 50px;
    }

    .footer-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-icon i {
      font-size: 24px;
      margin-bottom: 5px;
      border-radius: 9px !important;
    }

    .footer-icon span {
      font-size: 14px;
    }

    @media screen and (max-width: 768px) {
      .fixed-footer {
        position: absolute;
        bottom: 0; 
        bottom: 0;
        width: 100%;
        background-color: #000000;
        color: white;
        padding: 20px 10px;
        text-align: center;
      }

      .footer-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }

        display: flex;

        align-items: center;
      }

      .footer-icon i {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .footer-icon span {
        font-size: 14px;
      }

    }

    @media screen and (max-width: 1400px) {

        position: absolute;

        padding: 20px 10px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

    }

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menu = document.querySelector("#navbar");
      const menuBtn = document.querySelector("#open-menu-btn");
      const closeBtn = document.querySelector("#close-menu-btn");

      menuBtn.addEventListener('click', () => {
        menu.style.display = "flex"
        closeBtn.style.display = "inline-block";
        menuBtn.style.display = "none";
      });

      closeBtn.addEventListener('click', () => {
        menu.style.display = "none";
        closeBtn.style.display = "none";
        menuBtn.style.display = "inline-block";
      });

      // console.log("Contact script file linked successfully!");
    });

  </script>
